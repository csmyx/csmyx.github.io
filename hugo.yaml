languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Home
          url: /
          weight: 1
        - name: Posts
          url: posts/
          weight: 2
        - name: Series
          url: series/
          weight: 3
        # - name: Category
